version: '3.8'

services:
  twitter-bot:
    build: .
    container_name: twitter-auto-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python twitter_bot.py start
    
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "python", "twitter_bot.py", "test"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 1m

